<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Love Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(to right, #ffe6f0, #ffccd5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            background: #fff0f5;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 360px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            color: #d6336c;
            margin-bottom: 1rem;
            font-family: 'Great Vibes', cursive;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #f8c4d7;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.7rem 1.5rem;
            background-color: #f06595;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64980;
        }

        .error-message {
            color: #e03131;
            margin-top: 1rem;
            font-size: 1rem;
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>What date did we first meet in person? ðŸ’–</h1>
        <input type="password" id="password" maxlength="6" placeholder="DDMMYY">
        <button onclick="checkPassword()">Unlock</button>
        <div class="error-message" id="error">Oops! Thatâ€™s not the magic number ðŸ’”</div>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error');
            if (passwordInput === '090423') {
                window.location.href = '18letter.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
