<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Memory ðŸ’–</title>
    <meta name="description" content="Unlock a romantic memory">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Background with gradient */
        .background {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #ffe6f0 0%, #fff0f5 50%, #ffe6f0 100%);
            z-index: 0;
        }

        .background::before,
        .background::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
        }

        .background::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ffccd5 0%, transparent 70%);
            top: 20%;
            left: 20%;
            animation: float 8s ease-in-out infinite;
        }

        .background::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #f8c4d7 0%, transparent 70%);
            bottom: 20%;
            right: 20%;
            animation: float-slow 10s ease-in-out infinite;
        }

        /* Floating hearts */
        .hearts-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(240, 101, 149, 0.2);
            animation: heart-float linear infinite;
        }

        /* Main content container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Card styling */
        .card {
            width: 100%;
            max-width: 28rem;
            background: rgba(255, 240, 245, 0.95);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(240, 101, 149, 0.25);
            padding: 3rem 2rem;
            border: 1px solid rgba(240, 101, 149, 0.1);
            backdrop-filter: blur(10px);
            animation: fade-in 0.6s ease-out;
        }

        /* Icon container */
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .icon-wrapper {
            background: rgba(240, 101, 149, 0.1);
            padding: 1rem;
            border-radius: 50%;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: #f06595;
        }

        /* Typography */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #f06595;
            text-align: center;
            margin-bottom: 0.75rem;
            line-height: 1.2;
        }

        .subtitle {
            text-align: center;
            color: #9e3d60;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Form styling */
        form {
            margin-bottom: 2rem;
        }

        .input-wrapper {
            margin-bottom: 1.5rem;
        }

        input[type="password"] {
            width: 100%;
            height: 3.5rem;
            text-align: center;
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(240, 101, 149, 0.2);
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            color: #d6336c;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #f06595;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 3px rgba(240, 101, 149, 0.1);
        }

        input[type="password"]::placeholder {
            color: rgba(158, 61, 96, 0.5);
            letter-spacing: 0.1em;
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            display: none;
            animation: fade-in 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        .error-text {
            color: #dc2626;
            text-align: center;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Button styling */
        button {
            width: 100%;
            height: 3.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            background: #f06595;
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(240, 101, 149, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover:not(:disabled) {
            background: #e64980;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(240, 101, 149, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Footer text */
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(240, 101, 149, 0.1);
            text-align: center;
            color: #9e3d60;
            font-size: 0.875rem;
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float-slow {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes heart-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Floating Hearts -->
    <div class="hearts-container" id="hearts"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <!-- Lock Icon -->
            <div class="icon-container">
                <div class="icon-wrapper">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
            </div>

            <!-- Title -->
            <h1>Our Special Day</h1>
            <p class="subtitle">What date did we first meet in person? ðŸ’–</p>

            <!-- Form -->
            <form id="unlockForm" onsubmit="checkPassword(event)">
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        maxlength="6" 
                        placeholder="DDMMYY"
                        autocomplete="off"
                    >
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    <p class="error-text">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        Oops! That's not the magic number ðŸ’”
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span id="btnText">Unlock Memory</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="footer">
                <p>A moment we'll cherish forever âœ¨</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            const heartSVG = `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>`;
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartSVG;
                
                const size = 16 + Math.random() * 16;
                const left = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = 8 + Math.random() * 4;
                
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                heart.style.left = left + '%';
                heart.style.animationDelay = delay + 's';
                heart.style.animationDuration = duration + 's';
                
                container.appendChild(heart);
            }
        }

        // Check password
        function checkPassword(event) {
            event.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const password = passwordInput.value.trim();
            
            // Hide error
            errorMessage.classList.remove('show');
            
            // Disable button
            submitBtn.disabled = true;
            btnText.textContent = 'Unlocking...';
            
            setTimeout(() => {
                if (password === '090423') {
                    // Success - redirect
                    btnText.textContent = 'Success! âœ¨';
                    setTimeout(() => {
                        window.location.href = '18letter.html';
                    }, 500);
                } else {
                    // Error
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Unlock Memory';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 500);
        }

        // Clear error on input
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });

        // Initialize hearts on load
        window.addEventListener('load', createHearts);
    </script>
</body>
</html>
